<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Graphics</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <button id="rectangles"> Run Rectangles</button>
  <button id="clear-canvas"> Clear Canvas</button>
  <button id="draw"> Draw</button>
  <input type="color" id="color" value="#00000">
  <input type="number" min="1" max="20" id="line-width" value="1">
  <select for="line-cap" id="line-cap">
    <option value="round">Rounded</option>
    <option value="square">Squared</option>
  </select>
  <!-- Creates a canvas area to draw for JS -->
  <canvas id="canvas">

  </canvas>

  <script src="canvas.js"></script>
</body>

</html>
